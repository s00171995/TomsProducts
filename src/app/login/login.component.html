<mat-card class="card">
  <mat-card-title>
    Login
  </mat-card-title>
  <mat-card-content>
    <form class="myForm" [formGroup]="form" >
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Email" name="email" formControlName="email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" name="password" formControlName="password">
      </mat-form-field>
      <button mat-raised-button (click)="login()" color="primary"> Login </button>
      <button mat-raised-button (click)="loginWithGoogle()" color="warn" style="margin-left: 8px"> Continue With Google </button>
      <button mat-raised-button (click)="loginWithFacebook()" color="primary" style="margin-left: 8px"> Continue With Facebook </button>

    </form>
  </mat-card-content>

</mat-card>
